<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
   
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
   	console.log('Hello I am a %s string!', 'poop' ); 

   	let variable = 'Bla bla!';
    console.log(`Hello I am a ${variable}`);
    // Styled
    console.log('%c I am some text', 'font-size: 40px; background; red')
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('UGHH!');
    // Info
    console.info('Giraffes are tall');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    console.assert(1 === 3, 'That is wrong!');
    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.log(p);
  
    // console.dir(p);
   
    // Grouping together

    dogs.forEach(dog => console.log(`This is ${dog.name}`));

    dogs.forEach(dog => console.group(dog.name));

    dogs.forEach(dog => {
    	console.groupCollapsed(`${dog.name}`);
	    	console.log(`This is ${dog.name}`);
	    	console.log(`${dog.name} is ${dog.age} years old !`);

	    	console.log(`${dog.name} is ${dog.age * 7 } human years old !`);
    	console.groupEnd(`${dog.name}`);
    	
    });
    // counting
    console.count('some_string'); // ? 
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
      // Table
      console.table(dogs);
  </script>
</body>
</html>
