<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="clock">
		<div class="clock-face">
			<div class="hand hour-hand">
				<div style="width: 8%; height: 100%; background-color: #f76698; border-radius: 25%;"></div>
			</div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>
	
<script src="js/script.js"></script>
</body>
</html>
